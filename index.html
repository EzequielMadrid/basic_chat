<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/icons/chat.ico"
      type="image/x-icon"
    />
    <title>Chat With Friends!</title>
    <script src="./app/index.js" defer></script>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body class="min-h-screen flex bg-gray-200 text-white dark:bg-gray-900">
    <section class="w-1/4 hidden sm:block bg-gray-700">
      <h1 class="m-4 text-xl underline font-bold font-serif">Servers</h1>
      <ul class="p-4 cursor-pointer font-mono">
        <li class="hover:text-black">DCU</li>
        <li class="hover:text-black">Marvel</li>
        <li class="hover:text-black">Blade Runner</li>
        <li class="hover:text-black">Dune</li>
        <li class="hover:text-black">Star Wars</li>
        <li class="hover:text-black">Cyber Punk</li>
      </ul>
    </section>
    <section class="w-full flex flex-col">
      <header
        class="p-2 flex justify-between bg-gray-300 text-blue-900 dark:bg-gray-600 dark:text-blue-200"
      >
        <article class="flex items-center">
          <img
            src="./assets/images/avatar.jpeg"
            alt="avatar"
            class="w-14 h-14 rounded-full"
          />
          <div class="ml-2">
            <p class="font-bold">@afterCode2099</p>
            <p>Online</p>
          </div>
        </article>
        <button
          class="px-2 rounded-md hover:bg-blue-900 hover:text-gray-300"
          onclick="logout()"
        >
          <i class="fa-solid fa-xmark"></i>
        </button>
        <button
          class="px-2 rounded-md hover:bg-blue-900 hover:text-gray-300"
          onclick="darkMode()"
        >
          <i class="fa-solid fa-moon"></i>
        </button>
      </header>
      <main
        class="p-4 flex-1 border-t-2 border-blue-900 bg-gray-200 dark:bg-gray-900"
        id="chat-box"
      >
        <section class="mb-4">
          <h2 class="font-bold text-blue-900 dark:text-blue-200">Peter 1</h2>
          <article class="flex items-center">
            <img
              src="./assets/images/peter1.jfif"
              alt="user"
              class="w-16 h-16 mr-2 rounded-full border-4 border-blue-900 text-blue-900 dark:border-blue-200"
            />
            <p
              class="p-2 rounded-md bg-gray-300 text-black dark:bg-gray-600 dark:text-blue-200"
            >
              eeey hay alguien?
            </p>
          </article>
        </section>
        <section class="mb-4">
          <h2 class="font-bold text-blue-900 dark:text-blue-200">Peter 2</h2>
          <article class="flex items-center">
            <img
              src="./assets/images/peter2.jfif"
              alt="user"
              class="w-16 h-16 mr-2 rounded-full border-4 border-blue-900 text-blue-900 dark:border-blue-200"
            />
            <p
              class="p-2 rounded-md bg-gray-300 text-black dark:bg-gray-600 dark:text-blue-200"
            >
              dejo a mary jane en el teatro y voy bro
            </p>
          </article>
        </section>
        <section class="mb-4">
          <h2 class="font-bold text-blue-900 dark:text-blue-200">Peter 3</h2>
          <article class="flex items-center">
            <img
              src="./assets/images/peter3.jfif"
              alt="user"
              class="w-16 h-16 mr-2 rounded-full border-4 border-blue-900 text-blue-900 dark:border-blue-200"
            />
            <p
              class="p-2 rounded-md bg-gray-300 text-black dark:bg-gray-600 dark:text-blue-200"
            >
              daleeeee llego en 5 min
            </p>
          </article>
        </section>
      </main>
      <footer class="flex font-mono text-blue-900">
        <input
          type="text"
          class="p-4 flex-1 outline-none rounded-full border-b-4 border-l-2 border-blue-900 dark:bg-black dark:text-gray-300"
          id="msg"
          placeholder="Message . . ."
        />
        <button
          class="px-8 py-4 rounded-full hover:bg-blue-900 hover:text-gray-300 dark:hover:bg-black"
          onclick="sendMessage()"
        >
          send
        </button>
      </footer>
    </section>
  </body>
</html>
